<!-- Profile Name Input Node -->
<script type="text/x-red" data-template-name="Profile-Name">

    <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"> Label </span></label>
      <input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name">
    </div>
  
    <div class="form-row">
      <label for="node-input-profileName"><i class="fa fa-address-card"></i><span> Profile Name </span></label>
      <input type="text" id="node-input-profileName">
    </div>
  
  </script>

<script type="text/x-red" data-help-name="Profile-Name">
      <p>Profile Name input node.</p>
      <p>Select a training profile to be loaded. This node is required before Mental Commands node and optional for Facial Expressions node.</p>
      <p>If the Profile is not found, the "guest" profile will be loaded.</p>
  </script>

<script type="text/javascript">
  (function () {
    function ws_oneditprepare() {
    }
    function ws_oneditsave() {
      return ws_label();
    }
    function ws_label() {
      return this.name + ': ' + this.profileName;
    }
    RED.nodes.registerType('Profile-Name', {
      category: 'EmotivBCI',
      defaults: {
        name: { value: 'Profile Name' },
        profileName: { value: '' }
      },
      color: "#EBA4C0",
      inputs: 1,
      outputs: 1,
      icon: "debug.png",
      labelStyle: function () {
        return this.name ? "node_label_italic" : "";
      },
      label: ws_label,
      oneditsave: ws_oneditsave,
      oneditprepare: ws_oneditprepare
    });
  })();
</script>
